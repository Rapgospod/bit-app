<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bit Them All</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #0f0f0f, #1a1a1a);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 16px;
      margin: 15px 0;
    }

    .big {
      font-size: 42px;
      margin: 10px 0;
    }

    button {
      background: #00ff99;
      border: none;
      padding: 15px 40px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }

    .energy {
      color: #ffcc00;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1 id="username">Loading...</h1>

<div class="card">
  <div>ðŸ’° BIT Balance</div>
  <div id="balance" class="big">0</div>
</div>

<div class="card">
  <button onclick="addBit()">âš¡ BIT</button>
  <div class="energy">Energy: <span id="energy">10</span>/10</div>
</div>

<script>
  let tg = window.Telegram.WebApp;
  tg.expand();

  let user = tg.initDataUnsafe.user;

  if (user) {
    document.getElementById("username").innerText =
      "Welcome, " + (user.first_name || "Degen");
  }

  let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;
  let energy = localStorage.getItem("energy") ? parseInt(localStorage.getItem("energy")) : 10;

  document.getElementById("balance").innerText = balance;
  document.getElementById("energy").innerText = energy;

  function addBit() {
    if (energy > 0) {
      balance++;
      energy--;

      document.getElementById("balance").innerText = balance;
      document.getElementById("energy").innerText = energy;

      localStorage.setItem("balance", balance);
      localStorage.setItem("energy", energy);
    }
  }

  // Ð’Ð¾ÑÑÑ‚Ð°Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ðµ ÑÐ½ÐµÑ€Ð³Ð¸Ð¸
  setInterval(() => {
    if (energy < 10) {
      energy++;
      document.getElementById("energy").innerText = energy;
      localStorage.setItem("energy", energy);
    }
  }, 3000);
</script>

</body>
</html>
