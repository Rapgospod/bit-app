<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bit Them All</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
    }

    #counter {
      font-size: 48px;
      margin: 20px 0;
    }

    button {
      background: #00ff99;
      border: none;
      padding: 15px 40px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

<h1 id="username">Loading...</h1>
<div id="counter">0</div>
<button onclick="addBit()">BIT ðŸ”¥</button>

<script>
  let tg = window.Telegram.WebApp;
  tg.expand();

  let user = tg.initDataUnsafe.user;

  if (user) {
    document.getElementById("username").innerText =
      "Welcome, " + (user.first_name || "Degen");
  }

  let count = 0;

  function addBit() {
    count++;
    document.getElementById("counter").innerText = count;
  }
</script>

</body>
</html>
